{% extends "anvil_consortium_manager/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update contributing workspaces{% endblock title %}

{% block content %}

<h2>
    Update contributing workspaces
</h2>

<p>
    Release workspace: <a href="{{object.get_absolute_url}}">{{ object }}</a>
</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
